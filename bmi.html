<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kalkulator BMI z przedziałami wag</title>
<style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
    input { padding: 6px; width: 100%; margin: 6px 0; }
    button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    .box { margin-top: 20px; padding: 15px; background: #f2f2f2; border-radius: 8px; }
    .row { margin-bottom: 8px; }
</style>
</head>
<body>

<h2>Kalkulator BMI + przedziały wagowe</h2>

<label>Wzrost (cm):</label>
<input type="number" id="height" placeholder="np. 178">

<label>Masa (kg):</label>
<input type="number" id="weight" placeholder="np. 75">

<button onclick="calculate()">Oblicz</button>

<div class="box" id="result"></div>

<script>
function calculate() {
    let h = parseFloat(document.getElementById("height").value);
    let w = parseFloat(document.getElementById("weight").value);

    if (!h || h < 50 || h > 250) {
        document.getElementById("result").innerHTML = "Podaj prawidłowy wzrost.";
        return;
    }

    let m = h / 100;

    // BMI
    let bmi = w ? (w / (m * m)) : null;

    // Przedziały wagowe
    let under = 18.5 * m * m;
    let normal_min = 18.5 * m * m;
    let normal_max = 24.9 * m * m;
    let overweight_min = 25 * m * m;
    let overweight_max = 29.9 * m * m;
    let obese = 30 * m * m;

    let html = "";

    if (bmi) {
        html += `<div class='row'><b>Twoje BMI:</b> ${bmi.toFixed(1)}</div>`;
    }

    html += `
        <h3>Przedziały wagowe dla wzrostu ${h} cm:</h3>
        <div class="row">Niedowaga: &lt; ${under.toFixed(1)} kg</div>
        <div class="row">Waga prawidłowa: ${normal_min.toFixed(1)} – ${normal_max.toFixed(1)} kg</div>
        <div class="row">Nadwaga: ${overweight_min.toFixed(1)} – ${overweight_max.toFixed(1)} kg</div>
        <div class="row">Otyłość: ≥ ${obese.toFixed(1)} kg</div>
    `;

    document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
