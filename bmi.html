<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kalkulator wagowych przedziałów BMI</title>
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    background: #fafafa;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #ddd;
}
input {
    font-size: 18px;
    padding: 6px;
    width: 120px;
}
table {
    margin-top: 20px;
    width: 100%;
    border-collapse: collapse;
}
td, th {
    border: 1px solid #ccc;
    padding: 8px;
}
th {
    background: #eee;
}
</style>
</head>
<body>

<h2>Kalkulator wagowych przedziałów BMI</h2>

<label for="height">Wzrost (cm): </label>
<input id="height" type="number" min="100" max="250" value="180" oninput="calculate()">

<table id="resultTable">
    <tr><th>Kategoria</th><th>Zakres w kg</th></tr>
</table>

<script>
function calculate() {
    const h = document.getElementById("height").value / 100;
    if (!h || h < 1) return;

    function kg(bmi) { return (bmi * h * h).toFixed(1); }

    const ranges = [
        ["Wychudzenie ciężkie",         "< " + kg(16)],
        ["Wychudzenie umiarkowane",     kg(16) + " – " + kg(17)],
        ["Wychudzenie łagodne",         kg(17) + " – " + kg(18.5)],
        ["Prawidłowa masa ciała",       kg(18.5) + " – " + kg(25)],
        ["Nadwaga",                     kg(25) + " – " + kg(30)],
        ["Otyłość I stopnia",           kg(30) + " – " + kg(35)],
        ["Otyłość II stopnia",          kg(35) + " – " + kg(40)],
        ["Otyłość III stopnia",         "> " + kg(40)]
    ];

    const table = document.getElementById("resultTable");
    table.innerHTML = "<tr><th>Kategoria</th><th>Zakres w kg</th></tr>";

    ranges.forEach(([cat, val]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${cat}</td><td>${val}</td>`;
        table.appendChild(row);
    });
}

calculate();
</script>

</body>
</html>
