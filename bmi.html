<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kalkulator wagowych przedziałów BMI</title>
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    background: #fafafa;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #ddd;
}
input {
    font-size: 18px;
    padding: 6px;
    width: 120px;
}
table {
    margin-top: 20px;
    width: 100%;
    border-collapse: collapse;
}
td, th {
    border: 1px solid #ccc;
    padding: 8px;
}
th {
    background: #eee;
}
</style>
</head>
<body>

<h2>Kalkulator wagowych przedziałów BMI</h2>

<label for="height">Wzrost (cm): </label>
<input id="height" type="number" min="100" max="250" value="180" oninput="calculate()">

<table id="resultTable">
    <tr><th>Kategoria</th><th>Zakres w kg</th></tr>
</table>

<script>
function calculate() {
    const h = document.getElementById("height").value / 100;
    if (!h || h < 1) return;

    function kg(bmi) { return (bmi * h * h).toFixed(1); }

    const ranges = [
        ["Niedowaga",              "< " + kg(18.5)],
        ["Norma",                  kg(18.5) + " – " + kg(24.9)],
        ["Nadwaga",                kg(25.0) + " – " + kg(29.9)],
        ["Otyłość I stopnia",      kg(30.0) + " – " + kg(34.9)],
        ["Otyłość II stopnia",     kg(35.0) + " – " + kg(39.9)],
        ["Otyłość III stopnia",    "> " + kg(40.0)]
    ];

    const table = document.getElementById("resultTable");
    table.innerHTML = "<tr><th>Kategoria</th><th>Zakres w kg</th></tr>";

    ranges.forEach(r => {
        const row = document.createElement("tr");
        const cat = document.createElement("td");
        const val = document.createElement("td");
        cat.textContent = r[0];
        val.textContent = r[1];
        row.appendChild(cat);
        row.appendChild(val);
        table.appendChild(row);
    });
}

calculate();
</script>

</body>
</html>
