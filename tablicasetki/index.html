<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica setki — projektowanie obrazków</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="color-palette">
        <div>
            <button class="color-button" style="background-color: red;" data-color="red"></button>
            <button class="color-button" style="background-color: orange;" data-color="orange"></button>
            <button class="color-button" style="background-color: gold;" data-color="gold"></button>
            <button class="color-button" style="background-color: green;" data-color="green"></button>
            <button class="color-button" style="background-color: blue;" data-color="blue"></button>
            <button class="color-button" style="background-color: purple;" data-color="purple"></button>
        </div>
        <div>
            <button class="color-button" style="background-color: deepskyblue;" data-color="deepskyblue"></button>
            <button class="color-button" style="background-color: hotpink;" data-color="hotpink"></button>
            <button class="color-button" style="background-color: brown;" data-color="brown"></button>
            <button class="color-button" style="background-color: gray;" data-color="gray"></button>
            <button class="color-button" style="background-color: black;" data-color="black"></button>
            <button class="color-button" style="background-color: white; border: 1px solid #ccc;" data-color="white"></button>
        </div>
    </div>
    <div id="pixel-canvas"></div>
    <div id="color-usage"></div>
    <script src="script.js"></script>
    <footer>
        <p>Pomysłodawczyni aplikacji: Magdalena SpektroNAUtKA Piekarczyk</p>
        <p>Stworzone przez maciejs za pomocą GitHub Copilot dla Strażników Lasu</p>
    </footer>
</body>
</html>
